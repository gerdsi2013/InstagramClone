<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Instagram</title>
</head>

<body>


    <section class="container-main">


        <section class="container-left">

            <div class="wapper">
                <img src="/img/instagram-oficial.png" alt="instagram-oficial">

                <div class="position-carrosel">

                </div>
            </div>
        </section>

        <!--container rigth-->

        <section class="container-rigth">
            <div class="container-rigth-child">

                <div class="soon">
                    <img src="/img/instagram-logo.png" alt="logo">
                </div>


                <!--formulario-->
                <form class="form" action="get">
                    <input type="text" name="phone" id="phone" placeholder="Telefone, nome do usuário ou email"
                        required autofocus>
                    <input type="password" name="senha"  id="senha" placeholder="Senha">
                    <button id="entrar">Entrar</button>
                </form>

                <!--ou-->
                <span class="ou"><p>OU</p></span>

                <!--link para outras paginas -->
                <div class="enter-facebook">
                    <span>
                        <i class="fab fa-facebook-f"></i>
                        <a href="">Entrar com o facebook</a>
                    </span>
                    <Span class="enter-password"><a href="">Esqueceu sua senha?</a></Span>
                </div>

            </div>

              <div class="cont">                    
                 <p>Não tem uma conta?<a href=""> Cadastre-se</a></p>   
              </div>

            <div class="botton">
                  <p>Obtenha o aplicativo.</p>

                  <div class="btn-img">
                     <img src="/img/btn-applestory.png" alt="playstory">
                     <img src="/img/btn-googleplay.png" alt="googleplay">
                  </div>
              


            </div>
        </section>


        




    </section>

    <footer class="footer">
             
               

                <section class="first-list">
                  <ul>
                      <li><a href="">Sobre</a></li>
                      <li><a href="">Blog</a></li>
                      <li><a href="">Carreiras</a></li>
                      <li><a href="">Ajuda</a></li>
                      <li><a href="">API</a></li>
                      <li><a href="">Privacidade</a></li>
                      <li><a href="">Termos</a></li>
                      <li><a href="">Principais contas</a></li>
                      <li><a href="">Hashtags</a></li>
                      <li><a href="">Localizações</a></li>
                  </ul>
                </section>  

                <section class="last-first">
                    <select name="opcao" id="opcao">
                        <option value="portugues">Português(Brasil)</option>
                        <option value="portugues">português(Português)</option>
                        <option value="english">English</option>
                        <option value="espanol">Espanõl</option>
                        <option value="franca">Français</option>
                    </select>
                    <span>&copy; 2021 Instagram do Facebook</span>
                </section>


                 </footer>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>

</html>
